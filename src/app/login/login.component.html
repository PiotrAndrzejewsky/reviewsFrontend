<div>
  <form name="form" #f="ngForm" (submit)="authUser()" class="login-form">
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="user.email">
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="user.password">
      </div>

      <div class="form-group-btn">
          <button type="submit" class="submit-btn">
              <span>Login</span>
          </button>
      </div>
  </form>

  <p class="sign-up-btn">
      Don't have an account?
      <a type="button" class="signUp-btn" (click)="goToSignUp()">
          <span>&nbsp;Sign Up</span>
      </a>
  </p>
</div>
