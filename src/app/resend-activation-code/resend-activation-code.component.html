<div>
  <form name="form" #f="ngForm" (submit)="resend()" class="resend-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="user.email">
    </div>

    <div class="form-group-btn">
        <button type="submit" class="submit-btn">
            <span>Resend</span>
        </button>
    </div>
</form>
</div>
