<div>
  <form name="form" #f="ngForm" (submit)="saveUser()" class="login-form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                  id="username"
                  class="form-control"
                  name="username"
                  placeholder="Your username"
                  required minlength
                  [(ngModel)]="user.username">
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="user.password">
      </div>

      <div class="form-group">
          <label for="password">Repeat password</label>
          <input type="password"
                  id="password2"
                  class="form-control"
                  name="password"
                  [(ngModel)]="user.password2">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="user.email">
      </div>

      <div class="form-group-btn">
          <button type="submit" class="submit-btn">
              <span>Sign Up</span>
          </button>
      </div>
  </form>

  <p class="sign-up-btn">
      Have an account?
      <a type="button" class="login-btn" (click)="goToLogin()">
          <span>&nbsp;Login</span>
      </a>
  </p>
</div>
